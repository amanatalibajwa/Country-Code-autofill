<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="country.css">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <div class="box">
            <h1>Country Form</h1>
            <form class="form">
                <select name="Country" id="select-c">
                    <option value="United-States" id="us">United-States</option>
                    <option value="Pakistan" id="pak">Pakistan</option>
                    <option value="Canada" id="can">Canada</option>
                    <option value="United-Kingdom" id="uk">United-Kingdom</option>
                    <option value="Mexico" id="mx">Mexico</option>
                </select>
                <div>
                    <input type="text" id="zip" class="state" placeholder="Enter Your State">
                    <input type="text" id="zip" class="zip1" placeholder="Enter Zip-Code">
                    <button class="btn">Submit Now</button>

                </div>
            </form>
        </div>

    </section>



    <script src="country.js"></script>
</body>

</html>
